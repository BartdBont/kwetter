name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build_test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 14.x
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    
    - name: Install dependencies
      run: |
        npm ci
        
    - name: Build and test
      run: |
        npm run build
        npm run test
        
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag nextjs:$(date +%s)
